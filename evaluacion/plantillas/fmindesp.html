     
<div id= "modificarform" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button  tabindex= "-1" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Editar Indicador Especifico</h4>
      </div>
      <div class="modal-body">
        <div class="row">
        <div class="col-md-1"></div><div class="col-md-1"></div></div>
        <form  action="/modindesp/"   method="POST">
        {% csrf_token %}

              <input name="id"      value="{{indicador.id}}" type="hidden"  id="fmid" >
              <input name="usuario"   value="{{usuario}}" type="hidden"  id="fmusuario" >
              <input name="indgen"  value="{{indgen}}" type="hidden"  id="fmindgen" >
              <input name="pesomax"  value="{{pesomax}}" type="hidden"  id="pesomax" >
              <div class = "row">
                <div class= "col-xs-2"><b>No. :</b></div>
                <div class= "col-xs-2"><input  required autofocus = "True" name="orden" id="fmorden"  type="text"  class="form-control" data-toggle="tooltip" title="Define el orden consecutivo del indicador" value= "{{indicador.orden}}" pattern="\d{1,5}" placeholder="Teclear solo numeros" >
                </div>
              </div>
             <div class = "row">
                <div class= "col-xs-2"><b>Indicador :</b></div>
                <div class= "col-xs-9"> <input required maxLength="480" autofocus = "True" name="nombre" id="fmnombre"  type="text"  class="form-control " value= "{{indicador.nombre}}"></div>
            </div>
            <div class = "row">
                <div class= "col-xs-2"><b>Peso :</b></div>
                <div class= "col-xs-2"> <input  required autofocus = "True" name="peso" id="fmpeso"  type="text"  class="form-control" 
                 value= "{{indicador.peso}}" title="Se aceptan valores desde 0 hasta {{pesomax}}" pattern="[0-9]{1}.[0-9]{2}" max="{{pesomax}}" min="0.00"> </div>   
           
            </div>

        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <input type="submit" value="Guardar" class="btn btn-primary"/>
        </div>
        </form>

      </div>
      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal del_glclass -->
